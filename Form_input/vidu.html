<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vidu.css">
</head>
<body>
    <form>
        <input type="text" name="firstname" placeholder="Full Name"><br>
        <h4>What would you like?</h4>
        <input checked="true" type="radio" name="drink" value="coffee"> Coffee<br>
        <input type="radio" name="drink" value="tea"> Tea
        <h4>What is your favorite?</h4>
        <input type="checkbox" name="swim" value="swim">Swimming<br>
        <input type="checkbox" name="bike" value="bike">Biking<br>
        <input type="checkbox" name="clim" value="clim">Climming<br>
        <textarea name="message" rows="10" cols="30">
            Tran Duc Hung
        </textarea><br>
        <select name="gender">
            <option value="girl">Girl</option>
            <option value="boy">Boy</option>
        </select><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
